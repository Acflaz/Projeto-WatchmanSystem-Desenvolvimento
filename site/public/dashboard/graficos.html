<script>
    // Gráfico KPI
    window.onload = function () {
        obterDadosGrafico(1, 1);
        obterDadosGrafico(2, 2);
        obterDadosGrafico(3, 3);
        obterDadosGrafico(4, 4);
        obterDadosGrafico(5, 5);
        obterDadosGrafico(6, 6);
    };

    function aguardarCarregamento() {
        setInterval(function () {
            obterDadosGrafico(1, 1);
            obterDadosGrafico(2, 2);
            obterDadosGrafico(3, 3);
            obterDadosGrafico(4, 4);
            obterDadosGrafico(5, 5);
            obterDadosGrafico(6, 6);
        }, 2000);
        setTimeout(aguardarCarregamento, 8000)
    }

    // API | começo
    let proximaAtualizacao;
    // verificar_autenticacao()
    function obterDadosGrafico(idNotebook, idGrafico) {
        fetch(`/medidas/ultimas/${idNotebook}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    plotarGrafico(resposta, idNotebook, idGrafico);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    //Esta função (plotarGrafico) usa os dados capturados na função anterior para criar o gráfico
    function plotarGrafico(resposta, idNotebook, idGrafico) {
        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Produtividade',
                data: [],
                fill: 'start',
                borderColor: 'rgb(0,0,255)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        let quantidadeAlerta = 0;
        let quantidadeNormal = 0;
        let quantidadeCritico = 0;

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.momento_grafico);
            var produtividadeAtual = (registro.porcentagemUsoMemoria + registro.porcentagemUsoProcessador) / 2;
            dados.datasets[0].data.push(produtividadeAtual);

            if (produtividadeAtual >= 0 && produtividadeAtual <= 24) {
                quantidadeAlerta++;
            } else if (produtividadeAtual >= 25 && produtividadeAtual <= 60) {
                quantidadeNormal++;
            } else if (produtividadeAtual >= 61 && produtividadeAtual <= 95) {
                quantidadeCritico++;
            }
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        const config = {
            type: 'line',
            data: dados,
        };

        if (idGrafico === 1) {
            let myChart1 = new Chart(
                document.getElementById('lineChart1'),
                config
            );
        }

        if (idGrafico === 2) {
            let myChart2 = new Chart(
                document.getElementById('lineChart2'),
                config
            );
        }

        if (idGrafico === 3) {
            let myChart3 = new Chart(
                document.getElementById('lineChart3'),
                config
            );
        }

        if (idGrafico === 4) {
            let myChart4 = new Chart(
                document.getElementById('lineChart4'),
                config
            );
        }

        if (idGrafico === 5) {
            let myChart5 = new Chart(
                document.getElementById('lineChart5'),
                config
            );
        }

        if (idGrafico === 6) {
            let myChart6 = new Chart(
                document.getElementById('lineChart6'),
                config
            );
        }

        const ctx = document.getElementById('kpi');
        new Chart(ctx, {
            type: 'pie',
            data: {
                datasets: [{
                    label: 'Quantidade',
                    data: [quantidadeNormal, quantidadeAlerta, quantidadeCritico],
                    borderWidth: 1,
                    backgroundColor: [
                        'rgb(36, 224, 96)',
                        'rgb(240, 217, 46)',
                        'rgb(250, 77, 77)'
                    ],
                }],
                labels: ['Produtivo', 'Alerta', 'Crítico']
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        setTimeout(() => atualizarGrafico(idNotebook, dados, myChart1, myChart2, myChart3, myChart4, myChart5, myChart6, idGrafico), 2000);
    }

    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página
    function atualizarGrafico(idNotebook, dados, myChart1, myChart2, myChart3, myChart4, myChart5, myChart6, idGrafico) {
        fetch(`/medidas/tempo-real/${idNotebook}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    if (novoRegistro[0].momento_grafico == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        // document.getElementById("avisoCaptura").innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Foi trazido o dado mais atual capturado pelo sensor. <br> Como não há dados novos a exibir, o gráfico não atualizará."

                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].momento_grafico)
                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        var produtividadeAtual = (registro.percentagemUsoMemoria + registro.porcentagemUsoProcessador) / 2;
                        // tirando e colocando valores no gráfico
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento
                        dados.datasets[0].data.shift();  // apagar o primeiro de temperatura
                        dados.datasets[0].data.push(novoRegistro[0].produtividadeAtual); // incluir uma nova medida de temperatura
                        myChart1.update();
                        myChart2.update();
                        myChart3.update();
                        myChart4.update();
                        myChart5.update();
                        myChart6.update();
                    }
                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idNotebook, dados, myChart1, myChart2, myChart3, myChart4, myChart5, myChart6, idGrafico), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idNotebook, dados, myChart1, myChart2, myChart3, myChart4, myChart5, myChart6, idGrafico), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

</script>
