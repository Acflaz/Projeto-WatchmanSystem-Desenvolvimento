<script>
    function atualizarMetricas() {
        const idEmpresaVar = sessionStorage.getItem("ID_EMPRESA");
        var minimoCpuVar = minimoCpu.value;
        var minimoDiscoVar = minimoDisco.value;
        var minimoRedeVar = minimoRede.value;
        var maximoCpuVar = maximacpu.value;
        var maximoDiscoVar = maximodisco.value;
        var maximoRedeVar = maximorede.value;
    
        
        if (minimoCpuVar == "" || minimoDiscoVar == "" || minimoRedeVar == "" || maximoCpuVar == "" || maximoDiscoVar == "" || maximoRedeVar == "") {
        
            swal("Erro!", "Preencha todos os campos", "error");
            alert("ERRO AQUI 1.1")

            return false;
        }
        else {
            fetch("/usuarios/atualizarMetricas", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    idEmpresaServer: idEmpresaVar,
                    minimoCpuSever: minimoCpuVar,
                    minimoDiscoServe: minimoDiscoVar,
                    minimoRedeSever: minimoRedeVar,
                    maximoCpuServer: maximoCpuVar,
                    maximoDiscoServer: maximoDiscoVar,
                    maximoRedeServer: maximoRedeVar
                })
            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    swal("Atualiza√ß√£o realizado com sucesso!", " Atualizado", "success");
                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));


                        sessionStorage.ID_EMPRESA = json.fkEmpresa;


                        setTimeout(function () {
                            window.location = "graficos.html";
                        }, 2000); // apenas para exibir o loading
                    });

                } else {
                    swal("Houve um erro ao tentar atualizar as m√©tricas", "Erro", "error");
                    throw ("Houve um erro ao tentar realizar as m√©tricas!");
                
                }
            }).catch(function (resposta) {
               
                console.log(`#ERRO: ${resposta}`);

            });

            return false;
        }
        
    }
</script>
